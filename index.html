    <!-- 
        git init - tworzy puste repo
        git add [nazwa pliku] - dodaje konkretny plik
        git add index.html

        git add . - dodaje wszystkie pliki
        git commit -m "krótki opis zmian, które zrobiliśmy (po angielsku)"

        git status - sprawdzamy status plików w repo
        
        git branch - sprawdzanie na które gałęzi jesteśmy
        git branch [nazwa gałęzi] - tworzenie nowej gałęzi
        git branch -d [nazwa gałęzi] - usuwanie gałęzi
        git checkout -b [nazwa gałęzi] - tworzenie nowej gałęzi i przechodzenie do niej
        git checkout [nazwa gałęzi] - przełączanie między gałęziami
        git merge [nazwa gałęzi] - łączenie danych z gałęzi

        git remote add origin - dodawanie repozytorium do naszego kodu
        git push -u origin [nazwa gałęzi] - wysyłanie danych do repozytorium

     -->

    <h1>cześc</h1>
     <p>to jest mój nowy pomysł</p>
